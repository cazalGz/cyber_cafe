{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static '/logo-cc.ico ' %}" type="image/x-icon">
    <title>Cyber-Café genérico</title>
    <link href="{% static '/estilosIndex.css' %}" rel="stylesheet" type="text/css" >
</head>
<body>
    <header id="header">
        <a href="{% url 'inicio' %}" class="logo {% if request.path == '/inicio' %}activate{% endif %}">
            <img src="{% static '/logo-cyber-cafe.png ' %}" alt="logo"> 
            <h4>Inicio</h4>
        </a>
        <nav>
            <a href="{% url 'menu' %}" class="nav-class {% if request.path == '/menu' %}activate{% endif %}">Menú</a>
            <a href="{% url 'nosotros' %}" class="nav-class {% if request.path == '/nosotros' %}activate{% endif %}">Quienes somos</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'exit' %}" class="nav-class ">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-class ">Login</a>
            {% endif %}
        </nav>
    </header>
    <div class="container">
        <div class="left-margin"></div>
        <div class="center-content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="right-margin"></div>
    </div>
    <div class="carrito">
        <a href="{% url 'ver_carrito' %}" class="carro-link">
        <img src="{% static '/pngegg.png ' %}" alt="carro" class="carro-img">
        </a>
    </div>
    
</body>
</html>
